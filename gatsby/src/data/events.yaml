- eventId: Stroke
  eventName: Befast รีบ รอด ปลอดอัมพาต
  eventPath: Befast-รีบ-รอด-ปลอดอัมพาต
  eventShortDescription: มาทำความรู้จักภาวะฉุกเฉินของสมองอย่างโรคหลอดเลือดสมอง (Stroke) ที่ต้องทำการรักษาแข่งกับเวลา จะทำอย่างไรถ้าคุณอยู่ในสถานการณ์ฉุกเฉินนี้ Save ‘สมอง’ from Stroke สมองของคุณจะตายหรือจะรอด
  eventDescription: ฐานโรคหลอดเลือดสมองหรือ Stroke จะพาทุกคนมาทำความรู้จักกับโรคที่เป็นภาวะฉุกเฉิน จำเป็นต้องรักษาอย่างเร่งด่วนเพื่อป้องกันผลรุนแรงจากโรค เช่น อัมพาต แขนขาอ่อนแรงตลอดชีวิต ติดเตียง เป็นต้น ภายในฐานประกอบด้วยฐานกิจกรรม BEFAST อาการแบบไหนที่ต้องระวัง ใครบ้างที่มีโอกาสเป็นโรคนี้ ถ้าคุณอยู่ในสถานการณ์นี้ต้องทำอย่างไรถึงจะรักษาสมองเอาไว้ได้ พบกับนวัตกรรมการรักษาโรคหลอดเลือดสมองด้วยวิธี thrombectomy (การใส่อุปกรณ์เพื่อดึงลากลิ่มเลือดจากสมอง) และมาทดลองเล่นอุปกรณ์ thrombectomy จำลองได้ที่นี่เท่านั้น
  eventWill: รู้จักอาการของโรคฉุกเฉินอย่างโรคหลอดเลือดสมอง ถ้าเจอคนเป็นโรคนี้จะต้องทำยังไง เพื่อป้องกันผลรุนแรง เช่น อัมพาต, กิจกรรมเล่นเกม thrombectomy จำลอง นวัตกรรมการรักษาโรคหลอดเลือดสมองโดยการใส่สายดึงลิ่มเลือดสมอง

- eventId: Forensic
  eventName: ความจริงไร้เสียง (Unspoken Truth)
  eventPath: ความจริงไร้เสียง-(Unspoken-Truth)
  eventShortDescription: ความจริงบางอย่างที่คนตายบอกไม่ได้ แต่เราสามารถมองเห็นและบอกแทนพวกเขาได้ มาร่วมค้นหา “ความจริง” เหล่านั้นได้ที่โครงการความจริงไร้เสียง (Unspoken Truth)
  eventDescription: |
    โครงการที่จะมอบความรู้ต่าง ๆ ที่น่าสนใจในสาขานิติเวชศาสตร์ ซึ่งเป็นอีกสาขาหนึ่งในวิชาการแพทย์ที่ยังไม่เป็นที่แพร่หลายและไม่เป็นที่รู้จักมากนักในวงกว้าง โดยกิจกรรมต่าง ๆ ของโครงการประกอบไปด้วย
    * นิทรรศการที่จะทำให้รู้จักแพทย์นิติเวชมากขึ้นและบอร์ดความรู้เกี่ยวกับบาดแผล ซึ่งเป็นเรื่องราวที่สำคัญมากของหมอนิติเวช เช่น ในแง่ของการหาสาเหตุการตาย เป็นต้น
    * กิจกรรมการทดลองทางนิติวิทยาศาสตร์ที่มีโอกาสได้ลองทำจริง
    * กิจกรรม Crime Scene Investigation (CSI) ที่จะได้สวมบทบาทเป็นแพทย์นิติเวชในการลงตรวจเพื่อหาเบาะแสต่าง ๆ จากสถานที่เกิดเหตุและการชันสูตรพลิกศพเพื่อหาร่องรอยต่าง ๆ จากศพ
    * กิจกรรมไฮไลท์อย่างการสาธิตการผ่าชันสูตรศพโดยอาจารย์แพทย์ผู้เชี่ยวชาญ
  eventWill: ได้ความรู้ความเข้าใจเกี่ยวกับเรื่องราวต่าง ๆ ของสาขาวิชานิติเวชศาสตร์ เช่น บทบาทหน้าที่ของแพทย์นิติเวช การชันสูตรพลิกศพและกฎหมายที่เกี่ยวข้อง เบาะแสเบื้องต้นที่แพทย์นิติเวชต้องมองหาและข้อปฏิบัติเบื้องต้นเมื่อลงไปในที่เกิดเหตุ รวมไปถึงกิจกรรมที่กระตุ้นให้คิด วิเคราะห์และสังเกตสิ่งรอบตัว
