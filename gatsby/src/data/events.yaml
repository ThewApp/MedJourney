    * นิทรรศการจมูก จัดแสดงความรู้เรื่องเลือดกำเดาไหล
    * นิทรรศการจำลองห้องตรวจผู้ป่วยนอกแผนก หู คอ จมูก ให้ผู้เข้าร่วมงานได้มีโอกาสทดลองใช้เครื่องมือตรวจทางการแพทย์กับหุ่นหรือคนจริง และได้เก็บภาพความประทับใจ
    * การประเมินความรู้ผู้เข้าร่วมงานก่อนออกจากงาน
  eventWill: |
