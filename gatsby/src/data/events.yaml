- eventId: Anatomy
  eventName: "โครงสร้างแห่งชีวิต (Aedificium Humanis : Anatomy of Life)"
  eventPath: โครงสร้างแห่งชีวิต-(Aedificium-Humanis-Anatomy-of-Life)
  eventShortDescription: >
    มาร่วมค้นหาความลับของร่างกายมนุษย์ ชมนิทรรศการโมเดลอวัยวะเสมือนจริง สัมผัสประสบการณ์การเรียนรู้ผ่านร่างอาจารย์ใหญ่‬ “การผ่ากรอสน่ากลัวมั้ย” “เรียนอนาโตมีหนักแค่ไหน” คลายทุกข้อสงสัยเหล่านี้ได้ใน “โครงสร้างแห่งชีวิต (Aedificium Humanis : Anatomy of Life)”
  eventDescription: >
    กายวิภาคศาสตร์เป็นการศึกษาโครงสร้าง ลักษณะ และตำแหน่งขององค์ประกอบร่างกายมนุษย์ อนึ่งบุคคลทั่วไปหากได้ทราบองค์ความรู้นี้โดยพื้นฐาน ยังสามารถนำไปประยุกต์ใช้ในชีวิตประจำวันเพื่อเข้าใจความรู้ทางสุขภาพมากขึ้น และนักเรียนอาจนำไปพิจารณาเพื่อตัดสินใจเข้าศึกษาต่อในสายวิชาชีพทางสุขภาพได้ โดยในโครงการ โครงสร้างแห่งชีวิต (Aedificium Humanis : Anatomy of Life) นี้ ผู้เข้าร่วมจะได้ความรู้พื้นฐาน จากส่วนจัดแสดง 2 ส่วน ได้แก่ การจัดแสดงโมเดลและชิ้นส่วนอวัยวะ แบ่งออกเป็น 3 ส่วน (โครงร่างมนุษย์, โมเดลอวัยวะ, ชิ้นส่วนอวัยวะ) และการจัดแสดงร่างอาจารย์ใหญ่ที่ถูกจัดเตรียมขึ้น 10 ร่าง แบ่งออกจัดแสดงเป็น 2 ชุด ชุดละ 5 ร่าง โดยแต่ละร่างจะแสดงระบบโครงสร้างที่ต่างกันไป
  eventWill: |
