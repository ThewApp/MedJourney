- eventId: Rehab
  eventName: Find Your Life, Find Your Balance
  eventPath: Find-Your-Life-Find-Your-Balance
  eventShortDescription: Find Your Life, Find Your Balance ร่วมหาจุดสมดุลของร่างกายคุณ พบกิจกรรมสุดพิเศษ อาทิเช่น การวัดการลงน้ำหนักของร่างกายขณะยืน, เกมส์ wii ที่ช่วยพัฒนาทักษะความสมดุล รวมไปถึงการออกกำลังเพื่อป้องกันการล้ม อีกทั้งความรู้เกี่ยวกับโรคยอดฮิต office syndrome แล้วพบกัน !‬‬‬‬‬‬‬
  eventDescription: |
    * มีการแนะนำการใช้เครื่องเล่นเกมส์ wii เพื่อช่วยในการรักษาผู้ป่วยสูงอายุและผู้ป่วยที่กำลังฟื้นตัวจากโรคหลอดเลือดสมอง ซึ่งผู้ป่วยสามารถนำกลับไปใช้ฝึกเองได้ที่บ้าน ผ่านเกมที่ช่วยเพิ่มทักษะ coordination ต่าง ๆ
    * จัดบอร์ดให้ความรู้เกี่ยวกับปัญหาของการล้ม เช่น ทำไมผู้สูงอายุถึงล้มง่าย, ทำไมคนที่ข้อเท้าเคยพลิกแล้วถึงล้มได้บ่อย โดยจะทำเป็นภาษาที่คนภายนอกเข้าใจง่าย ภายในส่วนนี้ของงานจะมีการนำเครื่อง pedometer ซึ่งเป็นเครื่องที่สามารถวัดแรงที่กระทำต่อเท้าขณะยืนหรือเดินได้ และเครื่อง balance board ที่สามารถใช้ฝึกการทรงตัวได้ มาให้ผู้เข้าร่วมงานได้ลองทดสอบ โดยมีนักกายภาพบำบัดคอยให้คำแนะนำ
    * การสอนวิธีออกกำลังกายในผู้ป่วยที่ล้มง่ายหรือได้รับบาดเจ็บบริเวณข้อเท้า โดยจะนำเป็นรูปถ่ายของนักกายภาพบำบัดที่กำลังสอนท่าออกกำลังกายมี รวมถึงการนำอุปกรณ์ที่ใช้ในการออกกำลังกายนั้น ๆ มาตั้งไว้ในงาน เช่น ลูกบอลยาง, slide pad, ยางยืด
    * ให้ความรู้เกี่ยวกับ myofascial pain syndrome ซึ่งเป็นโรคที่พบได้มากในกลุ่มนักเรียนและวัยทำงาน โดยจะมีการแนะนำท่าทางในการนั่งทำงานอย่างถูกวิธี และวิธีการยืดกล้ามเนื้อเพื่อป้องกันและบรรเทาอาการปวด
  eventWill: |
    * ได้วัดการลงน้ำหนักของร่ายกายขณะยืน
    * ได้รู้วิธีการออกกำลังกายเพื่อป้องกันการล้ม และป้องกันอาการปวดจาก office syndrome

