- eventId: PalliativeCare
  eventName: Goodbye Diary..ก่อนที่เราจะจากกัน
  eventPath: Goodbye-Diary..ก่อนที่เราจะจากกัน
  eventShortDescription: ถ้าคนที่คุณรักกำลังจะต้องลาจากโลกนี้ไปในอีกไม่นาน คุณจะทำอย่างไรกับเวลาที่เหลือ ? มาร่วมกันหาคำตอบกันได้ในโครงการ Goodbye Diary..ก่อนที่เราจะจากกัน
  eventDescription: |
    * นิทรรศการเรื่องการดูแลผู้ป่วยระยะประคับประคองและระยะสุดท้าย ให้ความรู้ความเข้าใจเกี่ยวกับคำกำจัดความของการดูแลผู้ป่วยระยะสุดท้าย บทบาทของการดูแลผู้ป่วยระยะสุดท้าย ทั้งด้านเรื้อรังและเฉียบพลัน รวมไปถึงสร้างความตระหนักในการวางแผนชีวิตอย่างไม่ประมาท
    * รับชมเรื่องราวชีวิตผ่าน gallery ภาพ เกี่ยวกับการตระหนักถึงเวลาในชีวิตที่กำลังนับถอยหลังว่าอยากใช้เวลาไปกับอะไร ร่วมกันค้นพบบทสรุปเรื่องราวของชีวิตได้ที่นี่
    * มีโอกาสได้ออกแบบชีวิตของตนเองผ่านคำถามไขชีวิต ซึ่งจะทำให้ผู้เข้าชมงานได้ลองนึกถึงชีวิตของตนเอง สามารถมองเห็นและจัดลำดับความสำคัญของส่วนประกอบในชีวิตได้และตระหนักถึงคุณค่าของการมีชีวิตอยู่
    * เปิดโอกาสให้ผู้คนได้แบ่งปันความคิด รวมถึงเปิดโอกาสให้ผู้ที่ยังไม่รู้ถึงความต้องการที่แท้จริงของชีวิต ได้แบ่งแนวคิดผ่านประสบการณ์หรือแง่คิดที่ทุกคนเป็นผู้สร้างสรรค์เติมเต็มกันและกัน ลงบนกระดาษโน้ตใบเล็กซึ่งนำมาแขวนรวมที่กระดานให้กลายเป็นพื้นที่แบ่งปันที่สมบูรณ์
  eventWill: |
