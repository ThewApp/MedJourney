- eventId: ENT
  eventName: มีอะไรในรู – Find the Hole
  eventPath: มีอะไรในรู-Find-the-Hole
  eventShortDescription: มาร่วมผจญภัยแบบหมอหู คอ จมูกไปด้วยกัน 🕵🏻‍♂️🕵🏻‍♀️ ในโครงการ “มีอะไรในรู – Find the Hole” ทดสอบการได้ยิน, ตรวจหูโดยคุณหมอ, เลือดกำเดาไหลทำอย่างไรดี, เจ็บคอ...ใช้ยาอะไร และอีกมากมาย
  eventDescription: |
    * กิจกรรมต้อนรับเข้างาน ให้ความรู้ทางกายวิภาคศาสตร์เบื้องต้นและรับชมวิดีทัศน์ ESS
