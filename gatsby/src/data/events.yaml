  eventPath: Find-Your-Life-Find-Your-Balance
  eventShortDescription: ‪ร่วมหาจุดสมดุลของร่างกายคุณ พบกิจกรรมสุดพิเศษอาทิเช่น การวัดการลงน้ำหนักของร่างกายขณะยืน, เกมส์ wii ที่ช่วยพัฒนาทักษะความสมดุล รวมไปถึงการออกกำลังเพื่อป้องกันการล้ม อีกทั้งความรู้เกี่ยวกับโรคยอดฮิต office syndrome แล้วพบกัน!‬
  eventDescription: เป็นการจัดโครงการที่ทำให้บุคคลที่เข้ามาร่วมชมงานได้เห็นถึงความหลากหลายของศาสตร์ของเวชศาสตร์ฟื้นฟู โดยภายในงานได้แบ่งออกเป็นโซนงานดังนี้  1. การเปิดวิดีโอ ที่นำเสนอถึงตัวนวัตกรรมและวิธีการฟื้นฟูสมรรถภาพทางการทรงตัวของผู้สูงอายุ โดยจะใช้เป็นคลิปโดยเป็นตัวแทนนิสิตไปใช้เครื่องต่างๆที่ ตึกสธ.6 และมีการนำเครื่องเล่นเกมส์ wii ซึ่งสามารถใช้เพื่อช่วยในการรักษาผู้ป่วยซึ่งสามารถนำไปใช้ได้ที่บ้าน โดยตัวโปรแกรมนั้น จะมีเกมส์ที่ช่วยเพิ่มทักษะ coordination ต่างๆ ซึ่งสามารถใช้ได้กับผู้ป่วยสูงอายุ ผู้ป่วยที่กำลังฟื้นตัวจาก stroke มาตั้งไว้ในงานเพื่อให้ผู้ร่วมงานได้ร่วมเล่น 2. มีการจัดบอร์ดความรู้เกี่ยวกับปัญหาของการเกิดการล้ม เช่น ทำไมผู้สูงอายุถึงล้มง่าย, ทำไมคนที่ข้อเท้าเคยพลิกเเล้วถึงมีการล้มได้บ่อย ขึ้นโดยจะจัดทำเป็นภาษาที่คนภายนอกเข้าใจได้ง่าย และ ภายในส่วนนี้ของงานจะมีการนำเครื่อง pedometer ซึ่งเป็นเครื่องที่สามารถวัดเเรงที่กระทำต่อเท้าได้ขณะยืนหรือเดิน หรือและเครื่อง balance board ที่สามารถใช้ฝึกการทรงตัวได้ มาให้ผู้เข้าร่วมกิจกรรมได้ลองทดสอบโดยมีนักกายภาพบำบัดคอยให้คำแนะนำอยู่ 3. การสอนวิธีออกกำลังกายในผู้ป่วยที่ล้มง่าย หรือได้รับบาดเจ็บบริเวณข้อเท้า โดยจะมีการศึกษาท่าออกลังกายจาก PT และนำมาถ่ายทอดเป็นรูป รวมไปถึงการนำอุปกรณ์ที่ใช้ในการออกกำลังกายนั้นมาตั้งไว้ในงานึเช่น ลูกบอลยาง, slide pad, ยางยืด 4.มีการอธิบายให้ความรู้เกี่ยวกับ myofascial pain syndrome ซึ่งเป็นโรคที่พบได้มากในกลุ่มนักเรียนและวัยทำงาน โดยจะมีการแนะนำท่าทางในการนั่งทำงานอย่างถูกวิธี และวิธีการยืดกล้ามเนื้อเพื่อป้องกันและบรรเทาอาการปวด

- eventId: GeneralSurgery
  eventName: The World of Surgery
  eventPath: The-World-of-Surgery
  eventShortDescription: โครงโลก(โรค)แห่งศัลย์ โครงที่จะทำให้คุณได้รู้โรคต่างๆ ทั้งอาการ การรักษา และการคัดกรอง อีกทั้งยังได้ลองฝึกการคัดกรองมะเร็งเต้านม และได้ลองฝึกเย็บแผลอีกด้วย แล้วเจอกัน ''เพราะโรคศัลย์ไม่หายด้วยการกินยา''
  eventDescription: "The world of surgery โครงโลก(โรค)แห่งศัลย์ โครงที่ว่าด้วยเรื่องโรคที่จำเป็นต้องรักษาด้วยการผ่าตัด ซึ่งจะนำเสนอข้อมูลเกี่ยวกับ อาการของโรค วิธีการรักษา และวิธีการคัดกรองโรค โดยโรคที่อยู่ในโครงนี้จะประกอบไปด้วยโรคมะเร็งที่สำคัญในคนไทย และโรคทั่วไปที่ต้องผ่าตัดเพื่อรักษา นอกจากนั้นยังมีเกม ได้ลองฝึกตรวจคัดกรองมะเร็งเต้านม และได้ลองทำหัตถการอีกด้วย เช่น การเย็บแผล เป็นต้น"

- eventId: Anatomy
  eventName: "โครงสร้างแห่งชีวิต (Aedificium Humanis : Anatomy of Life)"
  eventPath: โครงสร้างแห่งชีวิต-(Aedificium-Humanis-Anatomy-of-Life)
  eventShortDescription: "‪Aedificium Humanis | Anatomy of Life‬
    ‪มาร่วมค้นหาความลับของร่างกายมนุษย์ ชมนิทรรศการโมเดลอวัยวะเสมือนจริง สัมผัสประสบการณ์การเรียนรู้ผ่านร่างอาจารย์ใหญ่‬
    ‪“การผ่ากรอสน่ากลัวมั้ย” “เรียนอนาโตมีหนักแค่ไหน” คลายทุกข้อสงสัยเหล่านี้ได้ใน ’Anatomy of Life’"
  eventDescription: "กายวิภาคศาสตร์เป็นการศึกษาโครงสร้าง ลักษณะ และตำแหน่งขององค์ประกอบร่างกายมนุษย์ อนึ่งบุคคลทั่วไปหากได้ทราบองค์ความรู้นี้โดยพื้นฐาน ยังสามารถนำไปประยุกต์ใช้ในชีวิตประจำวันเพื่อเข้าใจความรู้ทางสุขภาพมากขึ้น และนักเรียนอาจนำไปพิจารณาเพื่อตัดสินใจเข้าศึกษาต่อในสายวิชาชีพทางสุขภาพได้ โดยในโครง Aedificium Humanis : Anatomy of Life นี้ ผู้เข้าร่วมจะได้ความรู้พื้นฐาน จากส่วนจัดแสดง 2 ส่วน ได้แก่ การจัดแสดงโมเดลและชิ้นส่วนอวัยวะ แบ่งออกเป็น 3 ส่วน (โครงร่างมนุษย์, โมเดลอวัยวะ, ชิ้นส่วนอวัยวะ) และการจัดแสดงร่างอาจารย์ใหญ่ที่ถูกจัดเตรียมขึ้น 10 ร่าง แบ่งออกจัดแสดงเป็น 2 ชุด ชุดละ 5 ร่าง โดยแต่ละร่างจะแสดงระบบโครงสร้างที่ต่างกันไป"
