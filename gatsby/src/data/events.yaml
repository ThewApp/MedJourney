- eventId: ENT
  eventName: มีอะไรในรู – Find the Hole
  eventPath: มีอะไรในรู-Find-the-Hole
  eventShortDescription: "มาร่วมผจญภัยแบบหมอหู คอ จมูกไปด้วยกัน🕵🏻‍♂️🕵🏻‍♀️ ในโครงการ “Find the hole มีอะไรในรู🔎🔍” ทดสอบการได้ยิน, ตรวจหูโดยคุณหมอ, เลือดกำเดาไหลทำอย่างไรดี, เจ็บคอ...ใช้ยาอะไร และอีกมากมาย"
  eventDescription: |
    1. กิจกรรมต้อนรับเข้างาน ให้ความรู้ทางกายวิภาคศาสตร์เบื้องต้นและรับชมวิดีทัศน์การผ่าตัดทางหู คอ จมูก
    2. นิทรรศการหู จัดแสดงความรู้เรื่องการได้ยินและ hearing loss พร้อมทั้งกิจกรรมร่วมสนุกกับ application ความถี่เสียง และ hearing test
    3. นิทรรศการคอ จัดแสดงความรู้เรื่องอาการเจ็บคอจากการติดเชื้อแบคทีเรียและไวรัส การใช้ยาปฏิชีวนะอย่างเหมาะสม และจัดแสดงตัวอย่างเชื้อที่น่าสนใจ
