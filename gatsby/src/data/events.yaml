- eventId: MIS
  eventName: Through the Looking Glass (Minimally Invasive Surgery)
  eventPath: Through-the-Looking-Glass-(Minimally-Invasive-Surgery)
  eventShortDescription: จะดีกว่าไหมถ้าการผ่าตัดในปัจจุบันจะมีขนาดแผลที่เล็กลง พบกับ “Through the Looking Glass (Minimally Invasive Surgery)” โครงการที่จะพาคุณไปรู้จักการผ่าตัดแบบส่องกล้อง พร้อมการฝึกผ่าตัดด้วยอุปกรณ์ที่ศัลยแพทย์ใช้ฝึกจริง และการสาธิตหุ่นยนต์ช่วยผ่าตัด
  eventDescription: โครงการ Through the Looking Glass (Minimally Invasive Surgery) จะพาผู้เข้าชมไปทำความรู้จักกับการผ่าตัดแบบส่องกล้อง จากการผ่าตัดแบบเดิมที่ทิ้งรอยแผลขนาดใหญ่ไว้ ด้วยการผ่าตัดส่องกล้องจะสามารถลดขนาดรอยแผลให้เล็กลงได้อย่างไร มาเรียนรู้จักข้อดี-ข้อเสียของการผ่าตัดแบบส่องกล้อง พบกับการแสดงโชว์หุ่นยนต์ช่วยผ่าตัดที่มีการใช้จริง เข้าร่วมทดลองใช้อุปกรณ์ฝึกผ่าตัดที่ศัลยแพทย์ทดลองใช้จริง ได้ดูและสัมผัสกับอุปกรณ์ผ่าตัดจริง และยังมีซุ้มถ่ายรูปให้ถ่ายกับชุดผ่าตัดและอุปกรณ์ผ่าตัดเป็นของที่ระลึกอีกด้วย
  eventWill: ได้รู้จักกับการผ่าตัดส่องกล้อง ทราบถึงข้อดี-ข้อเสีย เทคโนโลยีการผ่าตัดที่ก้าวหน้าในปัจจุบัน และได้ทดลองใช้อุปกรณ์ฝึกของศัลยแพทย์ที่ใช้ศัลยแพทย์ใช้จริง

- eventId: Neuroscience
  eventName: The Miracle of the Brain
  eventPath: The-Miracle-of-the-Brain
  eventShortDescription: สมองเป็นอวัยวะที่มีความอัศจรรย์ และน่าค้นหา รู้จักสมองดีพอรึยัง? จะพาคุณไปรู้จักสมองมากขึ้นทั้งโครงสร้าง และการทำงานของสมอง นอกจากนี้รู้ความลับของสมองที่ไม่เคยรู้มาก่อน “สิ่งที่เห็นอาจจะไม่ได้เหมือนสิ่งที่เป็น...”
  eventDescription: โครง The Miracle of the Brain ประกอบไปด้วย 4 ฐานย่อย ได้แก่ ฐาน frontotemporal lobe, ฐาน parietal lobe, ฐาน occipital lobe และ the real brain โครงนี้เป็นโครงที่นำเสนอเกี่ยวกับสมองของมนุษย์ สมองของคนเราก็เป็นอวัยวะที่สำคัญ และควบคุมการทำงานของอวัยวะอื่นในร่างกาย โครงนี้จะนำเสนอว่าสมองของเราประกอบด้วยกี่ส่วน และแต่ละส่วนมีหน้าที่อย่างไรผ่านการนำเสนอที่สามารถเข้าใจได้ง่าย นอกจากนี้ยังมีการทดลอง/เกมส์ให้เล่น ให้ร่วมสนุกในแต่ละฐานย่อย ทำให้รู้จักสมองในแง่มุมที่อาจจะไม่รู้มาก่อน และนอกจากนี้ผู้เข้าร่วมงานยังได้สัมผัสสมองจริงของอาจารย์ใหญ่อย่างใกล้ชิด
