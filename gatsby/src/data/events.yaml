- eventId: SexEducation
  eventName: When Sex Goes to School (Sex Education)
  eventPath: When-Sex-Goes-to-School-(Sex-Education)
  eventShortDescription: ถ้ามีเพศสัมพันธ์แบบไม่ทันตั้งตัวจะทำอย่างไรดีนะ? โรคติดต่อทางเพศสัมพันธ์ เราจะป้องกันได้อย่างไรกันนะ? มาร่วมเรียนรู้เพศศึกษากันอย่างถูกวิธีในแบบที่ทุกคนไม่เคยรู้มาก่อน ! When Sex Goes to School เพราะเพศศึกษาไม่ใช่เรื่องไกลตัวอย่างที่คิด
  eventDescription: When Sex Goes to School (Sex Education) เป็นโครงการณ์ที่จะให้ความรู้เพศศึกษา โดยมี concept คือ “เพศศึกษาไม่ใช่เรื่องไกลตัวและน่าอายอย่างที่คิด” โดยจะจัดกิจกรรมให้ความรู้เรื่องการป้องกันการตั้งครรภ์ เช่น การใช้ถุงยางอนามัย การใช้ยาคุมกำเนิดฉุกเฉิน โรคติดต่อทางเพศสัมพันธ์ ความเเตกต่างของการถึงจุดสุดยอดของชายและหญิง เยื่อพรหมจารีคืออะไร เหตุใดจึงต้องปัสสาวะหลังมีเพศสัมพันธ์ และมีกิจกรรมสอนใส่ถุงยางอนามัยให้ถูกวิธี ซึ่งมีความสำคัญอย่างมากกับทุกคนในยุคปัจจุบัน เพื่อป้องกันการตั้งครรภ์อันไม่พึงประสงค์และโรคติดต่อทางเพศสัมพันธ์ รวมถึงจะให้ผู้เข้าร่วมกิจกรรมทุกคนได้ลองฝึกการใส่ถุงยางอนามัยอย่างถูกต้องอีกด้วย นอกจากนี้ยังมีการจัดแสดงกล้องจุลทรรศน์ส่องอสุจิของมนุษย์ และสอนอธิบายกายวิภาคของตัวอสุจิ
  eventWill: |
    * ได้ความรู้เกี่ยวกับเพศศึกษาที่ทุกคนสามารถนำกลับไปใช้ได้จริง
    * ได้ทราบถึงความสำคัญของการใช้ถุงยางอนามัย และวิธีการใช้ที่ถูกต้อง
    * ได้ร่วมสนุกไปกับกิจกรรมในฐาน

- eventId: BLS
  eventName: "BLS : Be a Life Saver"
  eventPath: BLS-Be-a-Life-Saver
  eventShortDescription: พบกับกิจกรรมสอน “Basic Life Support” การกู้ชีพขั้นพื้นฐานที่สามารถนำไปปฏิบัติได้จริง เปลี่ยนตัวเองเป็นฮีโร่ที่สามารถช่วยชีวิตผู้อื่นได้ในไม่กี่นาที
  eventDescription: โครงการที่จะเปลี่ยนให้คุณเป็นผู้ช่วยชีวิตคนได้ในไม่กี่นาที เมื่อเจอคนหมดสติควรทำอย่างไร? ปั๊มหัวใจอย่างไรให้ถูกวิธี? ช่วยหายใจอย่างไรจึงจะเหมาะสม? หาคำตอบได้ที่นี่ ในงานมีกิจกรรมให้ความรู้เกี่ยวกับ “Basic Life Support” ตั้งแต่การขอความช่วยเหลือเมื่อพบคนหมดสติ สอนการปั๊มหัวใจ (CPR) การช่วยหายใจ และการใช้เครื่องกระตุ้นหัวใจ (AED) โดยเน้นให้ผู้เข้าร่วมงานได้ลงมือปฏิบัติและนำไปใช้ได้จริง
  eventWill: ได้รับความรู้เกี่ยวกับการทำ BLS และได้ฝึกการทำ BLS ซึ่งสามารถนำไปใช้ได้จริง
