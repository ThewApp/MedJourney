    5. นิทรรศการจำลองห้องตรวจผู้ป่วยนอกแผนก หู คอ จมูก ให้ผู้เข้าร่วมงานได้มีโอกาสทดลองใช้เครื่องมือตรวจทางการแพทย์กับหุ่นหรือคนจริง มีโอกาสได้ตรวจหูโดยแพทย์หู คอ จมูก พร้อมทั้งเก็บภาพความประทับใจ

