- eventId: MIS
  eventName: Through the Looking Glass (Minimally Invasive Surgery)
  eventPath: Through-the-Looking-Glass-(Minimally-Invasive-Surgery)
  eventShortDescription: 'จะดีกว่าไหมถ้าการผ่าตัดในปัจจุบันจะมีขนาดแผลที่เล็กลง พบกับ "Through the looking glass : minimally invasive surgery" กิจกรรมที่จะพาคุณไปรู้จักการผ่าตัดแบบส่องกล้อง พร้อมการฝึกผ่าตัดด้วยอุปกรณ์ที่ศัลยแพทย์ใช้ฝึกจริง และการสาธิตหุ่นยนต์ช่วยผ่าตัด'
  eventDescription: เป็นโครงการที่จะให้ผู้เข้าชมได้รู้จักการผ่าตัดแบบส่องกล้อง (Minimally invasive surgery) ซึ่งเป็นการผ่าตัดที่จะแพร่หลายมากขึ้นในอนาคต มีกิจกรรมให้ความรู้เกี่ยวกับการผ่าตัดแบบส่องกล้อง การสาธิตหุ่นยนต์ช่วยผ่าตัดที่ถูกใช้จริงในห้องผ่าตัด ได้ลองใช้อุปกรณ์ฝึกผ่าตัดที่ศัลยแพทย์ใช้ฝึกจริง และยังมีซุ้มถ่ายภาพพร้อมกับชุดผ่าตัดกลับบ้านเป็นที่ระลึก

- eventId: Neuroscience
  eventName: The Miracle of the Brain
  eventPath: The-Miracle-of-the-Brain
  eventShortDescription: สมองเป็นอวัยวะที่มีความอัศจรรย์ และน่าค้นหา รู้จักสมองดีพอรึยัง? จะพาคุณไปรู้จักสมองมากขึ้นทั้งโครงสร้าง และการทำงานของสมอง นอกจากนี้รู้ความลับของสมองที่ไม่เคยรู้มาก่อน  “สิ่งที่เห็นอาจจะไม่ได้เหมือนสิ่งที่เป็น....”
  eventDescription: โครง The miracle of the brain ประกอบไปด้วย 4 ฐานย่อย ฐาน Frontotemporal lobe ,ฐาน parietal lobe,ฐาน occipital lobe และ the real brain โครงนี้เป็นโครงที่นำเสนอเกี่ยวกับสมองของมนุษย์ สมองของคนเราก็เป็นอวัยวะที่สำคัญ และควบคุมส่วนอื่นอวัยวะอื่นของร่างกาย โครงน้ีจะนำเสนอโครงสร้างของสมองเราประกอบด้วยกี่ส่วน และแต่ละส่วนมีหน้าที่อย่างไรผ่านการนำเสนอที่สามารถเข้าใจได้ง่าย นอกจากนี้ยังมีการทดลอง/เกมส์ให้เล่น และร่วมสนุกในแต่ละฐานย่อย ทำให้รู้จักสมองในแง่มุมที่อาจจะไม่รู้มาก่อน และนอกจากน้ีผู้เข้าชมยังได้สัมผัสสมองจริงของอาจารย์ใหญ่อย่างใกล้ชิด

- eventId: SexEducation
  eventName: When Sex Goes to School (Sex Education)
  eventPath: When-Sex-Goes-to-School-(Sex-Education)
  eventShortDescription: ถ้ามีเพศสัมพันธ์แบบไม่ทันตั้งตัวจะทำอย่างไรดีนะ? โรคติดต่อทางเพศสัมพันธ์ เราจะป้องกันได้อย่างไรกันนะ? มาร่วมเรียนรู้เพศศึกษากันอย่างถูกวิธีในแบบที่ทุกคนไม่เคยรู้มาก่อน!!! When sex goes to school เพราะเพศศึกษาไม่ใช่เรื่องไกลตัวอย่างที่คิด
  eventDescription: "When sex goes to school (Sex education) เป็นโครงการณ์ที่จะให้ความรู้เพศศึกษา โดยมี concept คือ “เพศศึกษาไม่ใช่เรื่องไกลตัวและน่าอายอย่างที่คิด” โดยจะจัดกิจกรรมให้ความรู้เรื่องการป้องกันการตั้งครรภ์เช่น การใช้ถุงยางอนามัย การใช้ยาคุมกำเนิดฉุกเฉิน โรคติดต่อทางเพศสัมพันธ์ ความเเตกต่างของการถึงจุดสุดยอดของชายและหญิง เยื่อพรหมจารีคืออะไร เหตุใดจึงต้องปัสสาวะหลังมีเพศสัมพันธ์ และมีกิจกรรมสอนใส่ถุงยางอนามัยให้ถูกวิธี ซึ่งมีความสำคัญอย่างมากกับทุกคนในยุคปัจจุบัน เพื่อป้องกันการตั้งครรภ์อันไม่พึงประสงค์และโรคติดต่อทางเพศสัมพันธ์ รวมถึงจะให้ผู้เข้าร่วมกิจกรรมทุกคนได้ลองฝึกการใส่ถุงยางอนามัย อย่างถูกต้องอีกด้วย นอกจากนี้ยังมีการจัดแสดงกล้องจุลทรรศน์ส่องอสุจิของมนุษย์ และสอนอธิบายกายวิภาคของตัวอสุจิ"

- eventId: BLS
  eventName: "BLS : Be a Life Saver"
  eventPath: BLS-Be-a-Life-Saver
  eventShortDescription: พบกับกิจกรรมสอน “Basic Life Support” การกู้ชีพขั้นพื้นฐานที่สามารถนำไปปฏิบัติได้จริง เปลี่ยนตัวเองเป็นฮีโร่ที่สามารถช่วยชีวิตผู้อื่นได้ในไม่กี่นาที
  eventDescription: |
    กิจกรรมแบ่งเป็น 3 ช่วง  
    ช่วงที่ 1 : ทำความรู้จักกับ BLS  
    ช่วงที่ 2 : ขั้นตอนของ BLS  
    ช่วงที่ 3 : ฝึกการทำ BLS ที่ถูกต้องกับหุ่นจำลอง โดยมีนิสิตแพทย์ที่ผ่านการฝึกฝน BLS มาแล้วเป็นผู้สอน  
    นอกจากนี้ยังมีกิจกรรมอัดคลิปการทำ BLS ลงโซเชี่ยล ซึ่งผู้ที่จะอัดคลิปต้องผ่านการเข้าร่วมกิจกรรมและได้รับการตรวจสอบแล้วว่าคลิปที่อัดเป็นการทำ BLS ที่ถูกต้องจึงจะให้ลงโซเชี่ยลได้

- eventId: Guidance
  eventName: Road(s) 2 MDCU
  eventPath: Road(s)-to-MDCU
  eventShortDescription: The journey begins here ปุกาด ปุกาด น้องๆนักเรียน ท่านผู้ปกครอง หรือท่านใดที่สนใจเกี่ยวกับแนะแนว เส้นทางการศึกษาต่อ ขอเชิญมาทางนี้เลยค้าบบ โครงการ Road(s) 2 MDCU รอท่านอยู่!
  eventDescription:
    "เป็นโครงการแนะแนวแนวทางการศึกษาต่อสำหรับน้องๆ นักเรียนชั้นมัธยมศึกษา ผู้ปกครองนักเรียนและผู้ที่สนใจ
    ประกอบด้วยกิจกรรมแนะนำคณะฯ โดยรวม จุดเด่นของคณะฯ ในด้านต่างๆ โครงการต่างๆ ที่เปิดรับ ประสบการณ์การใช้ชีวิตในชั้นพรีคลินิก และในชั้นคลินิกโดยวิทยากร
    โดยจะมีโปสเตอร์นิทรรศการให้ความรู้เป็นแหล่งข้อมูลเพิ่มเติมที่บริเวณด้านหน้าสถานที่จัดกิจกรรม
    กิจกรรมนี้จะมีการจัดเป็นรอบย่อย รอบละ 30 นาที ที่ห้อง 229 อาคารแพทยพัฒน์ โดยจะมีทั้งสิ้น 12 รอบต่อวัน มีการแบ่งครึ่งเช้า ครึ่งบ่ายครับ
    ไม่มาไม่ได้แล้วววว"

- eventId: PlasticSurgery
  eventName: Behind the Secret of Beauty
  eventPath: Behind-the-Secret-of-Beauty
  eventShortDescription: เบื้องหลังความสวยงาม ยังมีอะไรซ่อนอยู่อีกมากมายมาหาคำตอบกับเราได้ที่ "Behind the secret of beauty"
  eventDescription: เป็นโครงการที่จะเล่าถึงหน้าที่ที่ แพทย์ศัลยเกี่ยวกับรมพลาสติก ในแบบอื่นๆนอกจาก ผ่าตัดเสริมสวย ในงานจะพบกับ นิทรรศการ โรคที่มีใบหน้าผิดปกติแต่กำเนิด พร้อมทั้งใบหน้าหลังการทำการรักษา ความรู้เกี่ยวกับ ทำอย่างไรเมื่ออวัยวะขาด ต้องปฐมพยาบาลอย่างไร แล้วในการผ่าตัด มีขั้นตอนที่ยุ่งยากอย่างไร และ มีการนำเสนอเกี่ยวกับบากแผลไฟใหม้ ต้องปฏิบัติตัว อย่างไร ปฐมพยาบาลอย่างไร

- eventId: Skin
  eventName: The Secrets of Skin Aging
  eventPath: The-Secrets-of-Skin-Aging
  eventShortDescription: >
    "อายุ"...ตัวเลขที่ไม่เคยนับถอยหลัง จะทำอย่างไรให้อายุเดินช้าลงได้? พบกับเคล็ดลับชะลอความแก่ของผิว "The Secrets of Skin Aging" ที่ไม่ใช่เพียงการดูแลผิว พร้อมกิจกรรมร่วมสนุกสอดแทรกความรู้ และร่วมตรวจประเมินอายุผิวด้วยเครื่องมือทางการแพทย์ ฟรี!
  eventDescription: |
    - นิทรรศการความรู้เรื่อง Skin aging, วิธีการป้องกันและรักษา, เคล็ดลับ Anti-aging ในชีวิตประจำวันที่มากกว่าการดูแลผิว
    - กิจกรรมสอนวิธีป้องกันการแก่จากแสงแดด วิธีใช้ครีมกันแดดอย่างถูกต้อง
    - กิจกรรมเกมส์ทายอายุ พร้อมความรู้สอดแทรก
    - ร่วมตรวจสภาพผิวด้วยเครื่องมือทางการแพทย์ เพื่อประเมินความเต่งตึง และประเมินอายุของผิวหน้า

- eventId: Eye
  eventName: When Your Eyes Meet Mine
  eventPath: When-Your-Eyes-Meet-Mine
  eventShortDescription: ตรวจวัดระดับสายตา ค่าความดันลูกตา ตาบอดสี โดยไม่เสียค่าใช้จ่ายใดๆ และเตรียมพบกับ AR จำลองของภาควิชาจักษุวิทยาที่ยังไม่เคยเปิดเผยที่ใดมาก่อน
  eventDescription: |
    1. วัดค่าสายตา โดยเครื่อง autorefractor
    2. วัดความดันลูกตา โดยเครื่อง air puff tonometer  
       โดยทั้งการวัดค่าสายตาและความดันลูกตานั้น มีการแปลผลให้ผู้เข้ารับการตรวจฟัง พร้อมให้คำแนะนำหากพบความผิดปกติ 
    3. ตรวจตาบอดสีด้วย ishihara test
    4. AR จำลองลูกตาเสมือนจริง ตั้งแต่กล้ามเนื้อภายนอกจนถึงชั้นในสุดภายในลูกตา
    5. AR จำลองแสดงความผิดปกติของลานสายตา 
    6. ให้ความรู้ที่จำเป็น สิ่งที่ควรทำและไม่ควรทำเมื่อมีอาการตาแดง, สิ่งแปลกปลอมเข้าตา และลูกตาแตก

- eventId: Orthopedics
  eventName: "Secret of the Bone : lettera d’amore"
  eventPath: Secret-of-the-Bone-lettera-d’amore
  eventShortDescription: คุณจะได้รับความรู้เกี่ยวกับโรคจากกระดูกและกล้ามเนื้อต่างๆ คุณยังจะได้ทดสอบว่ากระดูกของคุณบางแค่ไหน นอกจากนั้นยังได้ลองใส่เฝือกและทำเฝือกด้วยตัวเองอีกด้วย มาพบกับเราได้ที่ฐาน Secret of the bone💕
  eventDescription: |
    1. นิทรรศการให้ความรู้เกี่ยวกับโรคกระดูกพรุนและการดูแลตัวเองเพื่อปองกันโรคกระดูกพรุน ทั้งเรื่องอาหารการ กิน การออกกำลังกายที่สามารถนำไปใช้ได้จริง รวมไปถึงมีการคำนวนความเสี่ยงของการเกิดภาวะกระดูกพรุน และมีกิจกรรมให้ผู้มาร่วมงานได้วัดมวลกระดูกโดยใช้เครื่องวัดที่ข้อเท้า
    2. นิทรรศการข้อเข่าเสื่อม ให้ความรู้เกี่ยวกับโรคข้อเข่าเสื่อม อาการที่พบได้ สาเหตุของการเกิดโรค วิธีการรักษา และความเข้าใจผิด ๆ เกี่ยวกับการรักษา 
    3. นิทรรศการเรื่องการบาดเจ็บจากการออกกำลังกาย ให้ความรู้เรื่องการบาดเจ็บจากการออกกำลังกาย การใช้งาน กล้ามเนื้อที่มากเกินไป และวิธีการรักษา 
    4. ฐานเฝือกนี้ยังว่าง จะมีการสอนขั้นตอนการใส่เฝือก การดึงกระดูกก่อนใส่เฝือก ให้ผู้เข้าร่วมได้สนุกสนานจากการ ลองทำเฝือกด้วยตัวเอง และได้เฝือกเป็นของที่ระลึกจากโครงการ นอกจากนี้ ยังมีเฝือกขนาดใหญ่ เป็นจุดศูนย์กลางของโครงการให้มาเก็บภาพความประทับใจ

- eventId: Transplantation
  eventName: Transplantation | Giving a Life, Gift of Life
  eventPath: Transplantation-Giving-a-Life-Gift-of-Life
  eventShortDescription: Giving a Life, Gift of Life
  eventDescription: |
    - นำเสนอความรู้และความสำคัญถึงการบริจาคและปลูกถ่ายอวัยวะ เพื่อสร้างความตระหนักถึงคุณค่าและทักศนคติที่ดีต่อการบริจาคและปลูกถ่ายอวัยวะ เสริมสร้างความเข้าใจที่ถูกต้องเกี่ยวกับการปลูกถ่ายและการบริจาคอวัยวะ รวมถึงสร้างแรงบันดาลใจในการเป็นส่วนหนึ่งของกระบวนการบริจาคและปลูกถ่ายแก่ผู้เข้าชมโครงการ
    - ให้ความรู้ทั่วไป แนะนำอวัยวะที่สามารถปลูกถ่ายได้ในประเทศไทย โดยมีแบบจำลองร่างกายมนุษย์และอวัยวะเพื่อดึงดูดความสนใจ
    - ให้ความรู้ในเรื่อง Corneal transplant คือ ความรู้ทั่วไปเกี่ยวกับกระจกตา หน้าที่ของกระจกตา โรคของกระจกตาที่เป็นข้อบ่งชี้ให้ผ่าตัดเปลี่ยนกระจกตา แหล่งที่มาของกระจกตา การบริจาคกระจกตา ขั้นตอนการเปลี่ยนกระจกตา การเตรียมตัวเพื่อผ่าตัดเปลี่ยนกระจกตา การดูแลตนเองหลังผ่าตัดเปลี่ยนกระจกตา
    - ให้ความรู้ในเรื่อง Bone marrow transplant คือ ความรู้เบื้องต้น ข้อมูลทางสถิติถึงผู้ป่วยที่ต้องการรับบริจาค ขั้นตอนการบริจาคเซลล์ต้นกำเนิด คุณสมบัติและประโยชน์ที่ผู้บริจาคจะได้รับ
    - ให้ความรู้ในเรื่อง Solid organ transplant แนะนำการปลูกถ่ายอวัยวะเบื้องต้น อธิบายความเข้ากันได้ของอวัยวะ ขั้นตอนหลักในการปลูกถ่ายอวัยวะ (เริ่มจากการคัดเลือกผู้บริจาค ไปจนถึงติดตามการรักษาหลังการปลูกถ่าย) เปิดสื่อแสดงขั้นตอนการผ่าตัดในรูปแบบ Timelapse 
    - กิจกรรมบทบาทสมมติ เพื่อให้ผู้เข้าชมโครงการรับบทบาทเป็นหนึ่งในผู้ตัดสินใจแก้ปัญหาในการบริจาคอวัยวะ โดยมีผู้ป่วยและสถานการณ์จำลองให้ผู้เข้าร่วมกิจกรรมต้องทำการแก้ปัญหาที่เกิดขึ้น
    - รับลงทะเบียนเพื่อเป็นผู้บริจาคอวัยวะ พร้อมทำบัตรประจำตัวผู้บริจาคอวัยวะ

- eventId: Liver
  eventName: Amazing Journey Through Liver
  eventPath: Amazing-Journey-Through-Liver
  eventShortDescription: "รู้หรือไม่ โรคตับแข็งมีอาการอย่างไร รู้หรือไม่ ดื่มอะไรตับเสียใจที่สุด รู้หรือไม่ ทำไมเราควรฉีดวัคซีนไวรัสตับอักเสบ รู้หรือไม่ แค่กินบุฟเฟ่ต์จนไขมันสูงก็ตับแข็งได้นะ มาร่วมผจญภัยและหาคำตอบเหล่านี้ใน Amazing hourney through the LIver กันนะคะ"
  eventDescription: โครงการนี้มีวัตถุประสงค์เพื่อให้ความรู้เกี่ยวกับอาการของโรคตับแข็ง ภาวะแทรกซ้อนที่อาจเกิดขึ้นได้ สาเหตุของโรคตับแข็งและวิธีลดความเสี่ยงการเกิดโรคตับแข็ง โดยแบ่งเป็นฐานกิจกรรม  ได้แก่ ฐานอาการโรคตับแข็ง ฐานแอลกอฮอล์ ฐานไวรัสตับอักเสบ และฐานไขมันพอกตับ โดยผู้เข้าร่วมงานจะได้รับความรู้ผ่านการทำกิจกรรมที่สนุกสนานมากมาย พร้อมทั้งมีบริการทดสอบปริมาณไขมันในร่างกายอีกด้วย

- eventId: PalliativeCare
  eventName: Goodbye Diary..ก่อนที่เราจะจากกัน
  eventPath: Goodbye-Diary..ก่อนที่เราจะจากกัน
  eventShortDescription: "ถ้าคนที่คุณรักกำลังจะต้องลาจากโลกนี้ไปในอีกไม่นาน คุณจะทำอย่างไรกับเวลาที่เหลือ? มาร่วมกันหาคำตอบกันได้ในงาน MDCU open house: Goodbye diary.. ก่อนที่เราจะจากกัน"
  eventDescription: |
    - โครงนิทรรศการเรื่องการดูแลผู้ป่วยระยะประคับประคองและระยะสุดท้าย ให้ความรู้ความเข้าใจเกี่ยวกับคำกำจัดความ ความสำคัญของการดูแลผู้ป่วยระยะสุดท้าย บทบาทของการดูแลผู้ป่วยระยะสุดท้ายทั้งด้านเรื้อรังและเฉียบพลัน รวมไปถึงสร้างความตระหนักในการวางแผนชีวิตอย่างไม่ประมาท
    - ให้ผู้เข้านิทรรศการได้รับความรู้ความเข้าใจเกี่ยวกับการรักษาแบบประคับประคองว่ามีส่วนช่วยในการเพิ่มคุณภาพชีวิตได้แย่างไรบ้าง ผ่านเรื่องราวสถานการณ์การรักษาแบบประคับประคอง เทียบกับการรักษาแบบเต็มที่
    - ให้ผู้เข้าชมได้รับชม gallery ของชีวิตแสดงให้เห็นว่าความตายเป็นเรื่องใกล้ตัว
    - สื่อผ่านวีดีโอสั้นเกี่ยวกับการตระหนักถึงเวลาในชีวิตที่กำลังนับถอยหลังว่าอยากใช้เวลาไปกับอะไร มุมมองเกี่ยวกับการรักษาแบบประคับประคอง ทั้งในมุมของบุคคลทั่วไป คนไข้ แพทย์ รวมถึงในต่างประเทศ
    - ให้ผู้เข้าชมได้มีโอกาสเขียน living willของตนเองใส่กระดาษแล้วนำกลับไปเป็นของที่ระลึก
    - เปิดโอกาสให้ผู้คนได้แบ่งปันความคิดผ่านการเขียนข้อความบนกระดาษโน้ต รวมในห้องใหญ่ รวมถึงเปิดโอกาสให้ผู้ที่ยังไม่รู้ถึงความต้องการที่แท้จริงของชีวิต ได้แนวคิดผ่านประสบการณ์หรือแง่คิดผ่านใบกระดาษโน้ตทุกคนเป็นผู้สร้างสรรค์เติมเต็มกันและกันให้กลายเป็นห้องแห่งการแบ่งปันที่สมบูรณ์

- eventId: Stroke
  eventName: Befast รีบ รอด ปลอดอัมพาต
  eventPath: Befast-รีบ-รอด-ปลอดอัมพาต
  eventShortDescription: มาทำความรู้จักภาวะฉุกเฉินของสมองอย่างโรคหลอดเลือดสมอง(Stroke) ที่ต้องทำการรักษาแข่งกับเวลา จะทำอย่างไรถ้าคุณอยู่ในสถานการณ์ฉุกเฉินนี้ Save ‘สมอง’ from Stroke สมองของคุณจะตายหรือจะรอด
  eventDescription: ฐานโรคหลอดเลือดสมองหรือ Stroke จะพาทุกคนมาทำความรู้จักกับโรคที่เป็นภาวะฉุกเฉิน จำเป็นต้องรักษาอย่างเร่งด่วนเพื่อป้องกันผลรุนแรงเช่น อัมพาต แขนขาอ่อนแรงตลอดชีวิต ติดเตียง เป็นต้น ภายในฐานประกอบด้วยฐานกิจกรรม BEFAST อาการแบบไหนที่ต้องระวัง ใครบ้างที่มีโอกาสเป็นโรคนี้ ถ้าคุณอยู่ในสถานการณ์นี้ต้องทำอย่างไรถึงจะ save สมอง เอาไว้ได้ พบกับนวัตกรรมการรักษาโรคหลอดเลือดสมองด้วย thrombectomy(การใส่อุปกรณ์เพื่อดึงลากลิ่มเลือดจากสมอง) และมาทดลองเล่นอุปกรณ์ thrombectomy จำลองได้ที่นี่เท่านั้น

- eventId: Forensic
  eventName: ความจริงไร้เสียง (Unspoken Truth)
  eventPath: ความจริงไร้เสียง-(Unspoken-Truth)
  eventShortDescription: พบกับนิทรรศการที่ทำให้รู้จักหมอนิติเวชมากขึ้น การทดลองทางนิติวิทยาศาสตร์ที่จะได้ทำจริง กิจกรรมสถานที่เกิดเหตุจำลองที่ให้ได้สวมบทบาทเป็นหมอนิติเวชและไฮไลต์อย่างการสาธิตการผ่าชันสูตรศพ
  eventDescription: โครงการนี้จัดทำขึ้นเพื่อที่จะนำเสนอและเผยแพร่ความรู้ความเข้าใจเกี่ยวกับนิติเวชศาสตร์ ซึ่งเป็นอีกหนึ่งสาขาวิชาของการแพทย์ ทางโครงการมุ่งหวังที่จะทำให้สาขาวิชานิติเวชศาสตร์เป็นที่รู้จักในวงกว้างมากยิ่งขึ้นและสร้างความเข้าใจที่ประชาชนมีต่อสาขาวิชานี้ให้มากขึ้น อีกทั้งทางโครงการยังมุ่งหวังที่จะมอบความรู้ที่เป็นประโยชน์และเรื่องราวที่น่าสนใจในสาขาวิชาดังกล่าว เพื่อที่จะทำให้ผู้เข้าร่วมงานทุกคนสามารถนำไปปรับหรือประยุกต์ใช้ในชีวิตประจำวันได้ โดยกิจกรรมหลักๆที่จะจัดขึ้น ได้แก่ นิทรรศการเรื่องแพทย์นิติเวชคือใคร การชันสูตรพลิกศพ เรื่องบาดแผลต่างๆ นวัตกรรมทางนิติวิทยาศาสตร์และการสาธิตนวัตกรรมต่างๆที่ใช้ในการแพทย์สาขาวิชานิติเวชศาสตร์ กิจกรรมสถานการณ์และสถานที่เกิดเหตุจำลองและกิจกรรมการสาธิตการผ่าชันสูตรศพโดยอาจารย์แพทย์ผู้เชี่ยวชาญ

