- eventId: Transplantation
  eventName: Transplantation | Giving a Life, Gift of Life
  eventPath: Transplantation-Giving-a-Life-Gift-of-Life
  eventShortDescription: Giving a Life, Gift of Life
  eventDescription: |
    * นำเสนอความรู้และความสำคัญของการบริจาคและปลูกถ่ายอวัยวะ เพื่อสร้างความตระหนักถึงคุณค่าและทักศนคติที่ดีต่อการบริจาคและปลูกถ่ายอวัยวะ เสริมสร้างความเข้าใจที่ถูกต้องเกี่ยวกับการบริจาคและปลูกถ่ายอวัยวะ รวมถึงสร้างแรงบันดาลใจในการเป็นส่วนหนึ่งของกระบวรการบริจาคและปลูกถ่ายอวัยวะแก่ผู้เข้าชมโครงการ
    * ให้ความรู้ทั่วไป แนะนำอวัยวะที่สามารถปลูกถ่ายได้ในประเทศไทย โดยมีแบบจำลองร่างกายมนุษย์และอวัยวะเพื่อดึงดูดความสนใจ
    * ให้ความรู้ในเรื่อง corneal transplant คือ ความรู้ทั่วไปเกี่ยวกับกระจกตา หน้าที่ของกระจกตา โรคของกระจกตาที่เป็นข้อบ่งชี้ให้ผ่าตัดเปลี่ยนกระจกตา แหล่งที่มาของกระจกตา การบริจาคกระจกตา ขั้นตอนการเปลี่ยนกระจกตา การเตรียมตัวเพื่อผ่าตัดเปลี่ยนกระจกตา การดูแลตนเองหลังผ่าตัดเปลี่ยนกระจกตา
    * ให้ความรู้ในเรื่อง bone marrow transplant คือ ความรู้เบื้องต้น ข้อมูลทางสถิติถึงผู้ป่วยที่ต้องการรับบริจาค ขั้นตอนการบริจาคเซลล์ต้นกำเนิด คุณสมบัติและประโยชน์ที่ผู้บริจาคจะได้รับ
    * ให้ความรู้ในเรื่อง solid organ transplant แนะนำการปลูกถ่ายอวัยวะเบื้องต้น อธิบายความเข้ากันได้ของอวัยวะ ขั้นตอนหลักในการปลูกถ่ายอวัยวะ เปิดสื่อแสดงขั้นตอนการผ่าตัดในรูปแบบ time lapse
    * กิจกรรมบทบาทสมมติ เพื่อให้ผู้เข้าชมโครงการรับบทบาทเป็นหนึ่งในผู้ตัดสินใจแก้ปัญหาในการบริจาคอวัยวะ โดยมีผู้ป่วยและสถานการณ์จำลองให้ผู้เข้าร่วมกิจกรรมต้องทำการแก้ไขปัญหาที่เกิดขึ้น
    * ซุ้มรับลงทะเบียนเพื่อเป็นผู้บริจาคอวัยวะ พร้อมทำบัตรประจำตัวผู้บริจาคอวัยวะ
  eventWill: |
    * เปิดมุมมอง การบริจาคอวัยวะต่างจากการบริจาคร่างกายอย่างไร
    * การบริจาคสเต็มเซลล์ต้องตัดกระดูกออกไปเป็นชิ้นจริงหรือไม่
    * ร่วมลงทะเบียนเป็นผู้บริจาคอวัยวะ และผู้บริจาคดวงตา พร้อมรับบัตรประจำตัวได้ทันที
    * จัดแสดงเครื่องปอดและหัวใจเทียม ลิ้นหัวใจจากผู้บริจาค
    * และกิจกรรมพิเศษที่จะเปลี่ยนชีวิตใครอีกคนหนึ่งไปได้ตลอดกาล
